  <h1 class="display">Contacto</h1>
  <form class="formulario-contacto" method="post" data-netlify="true"> 
        <fieldset>
          <legend class="text-2xl mb-3">Datos personales</legend>
            <div class="md:flex md:mb-3">
              <div class="w-full md:w-1/2 mb-6 md:mb-0 md:pr-3">
                <input type="text" class="input" placeholder="Nombre" name="nombre" required>
              </div>
              <div class="w-full md:w-1/2 mb-6 md:mb-0">
                <input type="text" class="input" placeholder="Apellidos" name="apellidos" required>
              </div>
            </div>
            <div class="md:flex md:mb-3">
              <div class="w-full md:w-1/2 mb-6 md:mb-0 md:pr-3">
                <input type="email" class="input" placeholder="Correo electrónico" name="email" required>
              </div>
              <div class="w-full md:w-1/2 mb-6 md:mb-0">
                <input type="tel" class="input" placeholder="Teléfono" name="telefono" pattern="[0-9]{9,}" required>
              </div>
            </div>
        </fieldset>
        <fieldset>
          <legend class="text-2xl mb-3">Pregúntanos!</legend>
            <div class="form-group">
              <textarea class="input" name="pregunta" placeholder="Escribe tu duda" rows="3"></textarea>
            </div>
        </fieldset>
        
          <label class="block text-gray-dark mb-2 text-xl" for="rss">
            <input class="" type="checkbox" value="" name="rss" id="rss">
            <span>
              suscribirme a la newsletter
            </span> 
          </label>
      
        
          <label class="block text-gray-dark mb-2 text-xl" for="pdd">
            <input class="" type="checkbox" value="" name="pdd" id="pdd" required>
            <span>
              Acepto la política de protección de datos
            </span> 
          </label>
       
         <input class="font-display text-3xl bg-black text-white px-4 py-2 border-2 border-green-lighter mb-3 hover:bg-green-lighter hover:border-black hover:text-black" type="submit" value="Envía" />
      </form>
